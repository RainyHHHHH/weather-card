<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Weather Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .weather-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .weather-card {
            width: 200px;
            height: 300px;
            border-radius: 15px;
            background-color: #1e213a;
            color: white;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        
        .weather-title {
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 10;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .weather-icon {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            position: relative;
        }
        
        .weather-details {
            width: 100%;
            text-align: center;
            z-index: 10;
            margin-top: auto;
        }
        
        .temperature {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        /* Wind animations */
        .cloud {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: wind-cloud-move linear infinite;
        }
        
        .wind-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        
        .wind-line {
            position: absolute;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.3);
            animation: wind-line-move linear infinite;
        }
        
        @keyframes wind-cloud-move {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(300%);
            }
        }
        
        @keyframes wind-line-move {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        /* Rain animations */
        .rain-drops {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        
        .rain-drop {
            position: absolute;
            width: 1px;
            background-color: rgba(255, 255, 255, 0.7);
            animation: rain-fall linear infinite;
        }
        
        .puddle {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 10px;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 70%, rgba(255, 255, 255, 0) 100%);
        }
        
        .puddle-ripple {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            opacity: 0;
        }
        
        @keyframes rain-fall {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateY(500%);
                opacity: 0;
            }
        }
        
        @keyframes puddle-ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 0.7;
            }
            100% {
                width: 60px;
                height: 60px;
                opacity: 0;
            }
        }
        
        /* Sun animations */
        .sun-card {
            background: linear-gradient(to bottom, #1e213a, #2d3253);
        }
        
        .sun {
            position: relative;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFD36E, #FFC233);
            border-radius: 50%;
            animation: sun-pulse 3s ease-in-out infinite;
        }
        
        .sun-ray {
            position: absolute;
            background-color: #FFD36E;
            transform-origin: 50% 0;
            animation: sun-ray-pulse 3s ease-in-out infinite;
        }
        
        .sun-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 211, 110, 0.5) 0%, rgba(255, 211, 110, 0) 70%);
            border-radius: 50%;
            animation: sun-glow-pulse 3s ease-in-out infinite;
        }
        
        @keyframes sun-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 211, 110, 0.5);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 30px rgba(255, 211, 110, 0.7);
            }
        }
        
        @keyframes sun-ray-pulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }
        
        @keyframes sun-glow-pulse {
            0%, 100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }
        
        /* Snow animations */
        .snow-card {
            background: linear-gradient(to bottom, #1e213a, #282c4a);
        }
        
        .snowflakes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        
        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: snow-fall linear infinite;
        }
        
        .snow-pile {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.2));
            border-radius: 50% 50% 0 0;
        }
        
        @keyframes snow-fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            95% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(500%) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Animated Weather Cards</h1>
    
    <div class="weather-container">
        <!-- Wind Weather Card -->
        <div class="weather-card wind-card">
            <div class="weather-title">Wind</div>
            <div class="weather-icon">
                <svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5,35h41c5.5,0,10-4.5,10-10s-4.5-10-10-10c-0.6,0-1,0.4-1,1s0.4,1,1,1c4.4,0,8,3.6,8,8s-3.6,8-8,8H5c-0.6,0-1,0.4-1,1S4.4,35,5,35z" fill="white"/>
                    <path d="M5,45h27c4.4,0,8,3.6,8,8s-3.6,8-8,8c-0.6,0-1,0.4-1,1s0.4,1,1,1c5.5,0,10-4.5,10-10s-4.5-10-10-10H5c-0.6,0-1,0.4-1,1S4.4,45,5,45z" fill="white"/>
                    <path d="M5,25h15c3.3,0,6-2.7,6-6s-2.7-6-6-6c-0.6,0-1,0.4-1,1s0.4,1,1,1c2.2,0,4,1.8,4,4s-1.8,4-4,4H5c-0.6,0-1,0.4-1,1S4.4,25,5,25z" fill="white"/>
                </svg>
            </div>
            <div class="wind-lines"></div>
            <div class="weather-details">
                <div class="temperature">19Â°C</div>
                <div>Windy</div>
            </div>
        </div>
        
        <!-- Rain Weather Card -->
        <div class="weather-card rain-card">
            <div class="weather-title">Rain</div>
            <div class="weather-icon">
                <svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <path d="M49,25c0-6.6-5.4-12-12-12c-5.5,0-10.1,3.6-11.6,8.6c-0.5-0.1-1-0.1-1.4-0.1c-5,0-9,4-9,9c0,0.3,0,0.6,0.1,0.9C10.2,33.3,7,37.7,7,43c0,6.6,5.4,12,12,12h24c6.6,0,12-5.4,12-12C55,36.7,52.7,30.3,49,25z" fill="#a3a3a3"/>
                    <path d="M15,56c-0.3,0-0.5-0.1-0.7-0.3c-0.4-0.4-0.4-1,0-1.4l6-6c0.4-0.4,1-0.4,1.4,0s0.4,1,0,1.4l-6,6C15.5,55.9,15.3,56,15,56z" fill="white"/>
                    <path d="M25,56c-0.3,0-0.5-0.1-0.7-0.3c-0.4-0.4-0.4-1,0-1.4l6-6c0.4-0.4,1-0.4,1.4,0s0.4,1,0,1.4l-6,6C25.5,55.9,25.3,56,25,56z" fill="white"/>
                    <path d="M35,56c-0.3,0-0.5-0.1-0.7-0.3c-0.4-0.4-0.4-1,0-1.4l6-6c0.4-0.4,1-0.4,1.4,0s0.4,1,0,1.4l-6,6C35.5,55.9,35.3,56,35,56z" fill="white"/>
                </svg>
            </div>
            <div class="rain-drops"></div>
            <div class="puddle"></div>
            <div class="weather-details">
                <div class="temperature">12Â°C</div>
                <div>Rainy</div>
            </div>
        </div>
        
        <!-- Sun Weather Card -->
        <div class="weather-card sun-card">
            <div class="weather-title">Sun</div>
            <div class="weather-icon">
                <div class="sun">
                    <div class="sun-glow"></div>
                </div>
            </div>
            <div class="weather-details">
                <div class="temperature">28Â°C</div>
                <div>Sunny</div>
            </div>
        </div>
        
        <!-- Snow Weather Card -->
        <div class="weather-card snow-card">
            <div class="weather-title">Snow</div>
            <div class="weather-icon">
                <svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <path d="M49,25c0-6.6-5.4-12-12-12c-5.5,0-10.1,3.6-11.6,8.6c-0.5-0.1-1-0.1-1.4-0.1c-5,0-9,4-9,9c0,0.3,0,0.6,0.1,0.9C10.2,33.3,7,37.7,7,43c0,6.6,5.4,12,12,12h24c6.6,0,12-5.4,12-12C55,36.7,52.7,30.3,49,25z" fill="#a3a3a3"/>
                    <circle cx="15" cy="51" r="2" fill="white"/>
                    <circle cx="25" cy="51" r="2" fill="white"/>
                    <circle cx="35" cy="51" r="2" fill="white"/>
                    <circle cx="45" cy="51" r="2" fill="white"/>
                    <circle cx="20" cy="56" r="2" fill="white"/>
                    <circle cx="30" cy="56" r="2" fill="white"/>
                    <circle cx="40" cy="56" r="2" fill="white"/>
                </svg>
            </div>
            <div class="snowflakes"></div>
            <div class="snow-pile"></div>
            <div class="weather-details">
                <div class="temperature">-3Â°C</div>
                <div>Snowy</div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle animations
        document.addEventListener('DOMContentLoaded', function() {
            // Wind animation
            const windCard = document.querySelector('.wind-card');
            const windLines = document.querySelector('.wind-lines');
            
            // Create wind clouds
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement('div');
                cloud.classList.add('cloud');
                
                // Random cloud properties
                const size = 20 + Math.random() * 40;
                const top = 20 + Math.random() * 150;
                const opacity = 0.3 + Math.random() * 0.4;
                const delay = Math.random() * 10;
                const duration = 8 + Math.random() * 7;
                
                cloud.style.width = size + 'px';
                cloud.style.height = size / 2 + 'px';
                cloud.style.top = top + 'px';
                cloud.style.opacity = opacity;
                cloud.style.animationDelay = delay + 's';
                cloud.style.animationDuration = duration + 's';
                
                windCard.appendChild(cloud);
            }
            
            // Create wind lines
            for (let i = 0; i < 15; i++) {
                const windLine = document.createElement('div');
                windLine.classList.add('wind-line');
                
                // Random line properties
                const width = 20 + Math.random() * 60;
                const top = 20 + Math.random() * 220;
                const delay = Math.random() * 2;
                const duration = 1 + Math.random() * 2;
                
                windLine.style.width = width + 'px';
                windLine.style.top = top + 'px';
                windLine.style.animationDelay = delay + 's';
                windLine.style.animationDuration = duration + 's';
                
                windLines.appendChild(windLine);
            }
            
            // Rain animation
            const rainDrops = document.querySelector('.rain-drops');
            const rainCard = document.querySelector('.rain-card');
            
            // Create raindrops
            for (let i = 0; i < 50; i++) {
                const rainDrop = document.createElement('div');
                rainDrop.classList.add('rain-drop');
                
                // Random raindrop properties
                const left = Math.random() * 200;
                const height = 10 + Math.random() * 15;
                const delay = Math.random() * 2;
                const duration = 0.5 + Math.random() * 0.7;
                
                rainDrop.style.left = left + 'px';
                rainDrop.style.height = height + 'px';
                rainDrop.style.animationDelay = delay + 's';
                rainDrop.style.animationDuration = duration + 's';
                
                rainDrops.appendChild(rainDrop);
            }
            
            // Create puddle ripples
            function createRipple() {
                const ripple = document.createElement('div');
                ripple.classList.add('puddle-ripple');
                
                ripple.style.animation = 'puddle-ripple 2s linear';
                rainCard.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 2000);
            }
            
            setInterval(createRipple, 300);
            
            // Sun animation
            const sun = document.querySelector('.sun');
            
            // Create sun rays
            for (let i = 0; i < 12; i++) {
                const sunRay = document.createElement('div');
                sunRay.classList.add('sun-ray');
                
                const angle = (i * 30) * Math.PI / 180;
                const rayLength = 40;
                
                sunRay.style.width = '2px';
                sunRay.style.height = rayLength + 'px';
                sunRay.style.left = '50%';
                sunRay.style.top = '50%';
                sunRay.style.transform = `translateX(-50%) rotate(${angle}rad) translateY(-${rayLength}px)`;
                
                sun.appendChild(sunRay);
            }
            
            // Snow animation
            const snowflakes = document.querySelector('.snowflakes');
            
            // Create snowflakes
            for (let i = 0; i < 60; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // Random snowflake properties
                const size = 2 + Math.random() * 4;
                const left = Math.random() * 200;
                const delay = Math.random() * 5;
                const duration = 5 + Math.random() * 10;
                
                snowflake.style.width = size + 'px';
                snowflake.style.height = size + 'px';
                snowflake.style.left = left + 'px';
                snowflake.style.animationDelay = delay + 's';
                snowflake.style.animationDuration = duration + 's';
                
                // Add a bit of horizontal drift using translateX in the animation
                const drift = -10 + Math.random() * 20;
                snowflake.style.animationName = 'snow-fall';
                
                snowflakes.appendChild(snowflake);
            }
        });
    </script>
</body>
